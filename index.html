<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    #editor {
      border: 1px solid #5f5f5f;
      min-height: 400px;
      padding: 10px;
      background-color: #fff;
    }
    #editor:focus {
      outline: none;
    }
    button {
    width: 50px;
    height: 50px;
    text-align: center;
}
  </style>
</head>
<body>

<div class="container my-4 shadow px-4 py-5" style="background-color: rgb(250, 223, 227);">
  <h2 class="text-center text-uppercase fw-bold fs-1 mb-5" style="color: #f9798e; text-shadow: 3px 3px 0px rgba(0,0,0,.5);">Text Editor</h2>

  <!-- Toolbar -->
  <div class="btn-toolbar mb-3 justify-content-center d-flex  gap-2 align-items-center justify-content-center" role="toolbar">
    <!-- Existing buttons -->
    <div class=" me-2 d-flex gap-3">
      <button type="button" class="btn btn-primary px-3 py-1" onclick="execCmd('bold')"><i class="bi bi-type-bold"></i></button>
      <button type="button" class="btn btn-primary px-3 py-1" onclick="execCmd('italic')"><i class="bi bi-type-italic"></i></button>
      <button type="button" class="btn btn-primary px-3 py-1" onclick="execCmd('underline')"><i class="bi bi-type-underline"></i></button>
      <button type="button" class="btn btn-secondary" onclick="execCmd('formatBlock', '<h1>')"><i class="bi bi-type-h1"></i></button>
        <button type="button" class="btn btn-secondary" onclick="execCmd('formatBlock', '<h2>')"><i class="bi bi-type-h2"></i></button>
        <button type="button" class="btn btn-secondary" onclick="execCmd('formatBlock', '<h3>')"><i class="bi bi-type-h3"></i></button>
        <button type="button" class="btn btn-secondary" onclick="execCmd('formatBlock', '<h4>')"><i class="bi bi-type-h4"></i></button>
        <button type="button" class="btn btn-secondary" onclick="execCmd('formatBlock', '<h5>')"><i class="bi bi-type-h5"></i></button>
        <button type="button" class="btn btn-secondary" onclick="execCmd('formatBlock', '<p>')">P</button>   
          <button type="button" class="btn btn-success" onclick="execCmd('insertOrderedList')"><i class="bi bi-list-ol"></i></button>
          <button type="button" class="btn btn-success" onclick="execCmd('insertUnorderedList')"><i class="bi bi-list-ul"></i></button>          
          <div class="btn m-0 p-0" role="group">
            <button type="button" class="btn btn-info" onclick="addImage()"><i class="bi bi-image-fill" ></i></button>
            <input type="file" id="imageInput" style="display:none" onchange="uploadImage()">
          </div>
          <button type="button" class="btn btn-warning" onclick="addLink()"><i class="bi bi-link-45deg"></i></button>
          <button type="button" class="btn btn-danger" onclick="deleteContent()"><i class="bi bi-trash-fill"></i></button>
          <button type="button" class="btn btn-dark" onclick="undoContent()"><i class="bi bi-arrow-counterclockwise"></i></button>
          <button type="button" class="btn btn-success" onclick="saveContent()"><i class="bi bi-floppy-fill"></i></button>
          <button type="button" class="btn btn-success" onclick="downloadContent()"><i class="bi bi-file-earmark-arrow-down-fill"></i></button>
    </div>
    
  </div>

  <!-- Editable area -->
  <div id="editor" contenteditable="true"></div>
</div>

<script src="./script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
